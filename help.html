<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<!--支持移动设备优先-->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>订单-我的</title>
	
	<!--导入bootstrap的css-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<!--导入自定义的css样式-->
	<link rel="stylesheet" href="css/help.css"/>
	<!--导入jquery文件-->
	<script type="text/javascript" src="js/man.js"></script>
	<!--导入bootstrap的js文件,因为它依赖于jquery-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js">
	</script>
	<script type="text/javascript" src="js/network.js"></script>
	<script type="text/javascript" src="js/url.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/help.js"></script>

</head>
<body>
	<!--布局容器-->
	<div class="container img-responsive">	
		<div class="row text-center title">
			<div class="col-xs-5 col-sm-4 col-md-3 col-lg-3 title-button">
				<span class="title-item" gt="login.html">
					<span><img src="img/登录.png"/></span> 登录
					<!--用户-->
				</span>
				<span class="h5">|</span>
				<span class="title-item" gt="regist.html">
					注册 
					<!-- 退出 -->
					<span><img src="img/注册.png"/></span> 
				</span>
			</div>
			<div class="col-xs-5 col-sm-4 col-md-3 col-lg-3 col-xs-offset-2 col-sm-offset-4 col-md-offset-6 col-lg-offset-6 title-button" >
				<span  class="title-item" gt="index.html">
					<span><img src="img/首页.png"/></span>
					首页
				</span>
				<span class="h5">|</span>
				<span class="title-item isSelect" gt="help.html">
					关于
					<span><img src="img/关于(select).png"/></span>
				</span>
			</div>
		</div>
	</div>
	
	<!--项目声明-->
	<div class="container help">
		<p>注意：本网站仅用于项目开发的演示！所有商品均为虚拟商品，且不会有真实交易产生！支付环境选用的是支付宝的网页支付!支付环境为支付宝沙箱环境。</p>
		<p>创建订单后,如果订单未支付,订单会在1小时-2小时后自动关闭.请注意哟!!</p>
		<p>github地址:<a href="https://github.com/tomcatKing/SSH_project1">项目源码</a></p>
		<p>各位老爷觉得本项目还ok的,可以去github上给项目一个star哟!!</p>

	</div>

</body>
</html>
